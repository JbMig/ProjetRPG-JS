<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./rpg_steven.css" />
    <title>Dungeon Crawler</title>
  </head>

  <body>
    <div id="interface">
      <div id="haut">
        <div class="inventaire">
          <img src="./images_steven/sword.png" class="grid_row_span_2" />

          <div id="potions">
            <div id="image" class="content">
              <img src="./images_steven/flask.png" />
            </div>
            <div id="text" class="content">
              <h1 id="breathe_fire">x0</h1>
            </div>
          </div>

          <div id="coins">
            <div id="image" class="content">
              <img src="./images_steven/coin.png" />
            </div>
            <div id="text" class="content">
              <h1 id="breathe_fire">x0</h1>
            </div>
          </div>
        </div>

        <div class="vie">
          <h1 id="breathe_fire" class="LIFE">- LIFE -</h1>
          <img src="./images_steven/Hearts.png" />
          <img src="./images_steven/Hearts_half.png" />
          <img src="./images_steven/Hearts_empty.png" />
        </div>

        <a href="https://github.com/JbMig/ProjetRPG-JS">
          <img src="./images_steven/github.png" />
        </a>
      </div>

      <div id="canvas">
        <canvas id="plateau" width="500" height="500"></canvas>
      </div>

      <div id="bas">
        <img src="./images_steven/texte zone.png" />
      </div>
    </div>

    <script src="./map.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
